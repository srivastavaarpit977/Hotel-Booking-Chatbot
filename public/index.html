<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Chatbot</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full height of the viewport */
    margin: 0;
    background-color: #f5f7fa;
}

.chat-container {
    width: 400px;
    height: 600px;
    border: none;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
    overflow: hidden;
    margin: auto;
    max-width: 100%;
    max-height: 100%;
}

/* Header Styling */
.chat-header {
    background-color: #f7931e; /* Orange color */
    color: #ffffff;
    padding: 10px; /* Reduced padding */
    text-align: center;
    font-size: 18px; /* Reduced font size */
    font-weight: bold;
    border-bottom: 3px solid #e67e22; /* Darker orange border */
}

/* Messages Container */
.chat-messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #fcf8f3; /* Light orange background */
}

/* Input Container */
.chat-input {
    display: flex;
    align-items: center;
    padding: 15px;
    background-color: #ffffff;
    border-top: 2px solid #f7931e; /* Orange top border */
}

.chat-input input[type="text"] {
    flex-grow: 1;
    padding: 12px 15px;
    border: 1px solid #e6e9ed;
    border-radius: 25px;
    outline: none;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.chat-input input[type="text"]:focus {
    border-color: #f7931e; /* Orange border on focus */
}

.chat-input button {
    padding: 12px 20px;
    background-color: #f7931e; /* Orange button */
    color: #ffffff;
    border: none;
    border-radius: 25px;
    margin-left: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 14px;
    font-weight: bold;
}

.chat-input button:hover {
    background-color: #e67e22; /* Darker orange on hover */
}

/* Message Styling */
.message {
    margin-bottom: 15px;
    padding: 12px 18px;
    border-radius: 18px;
    max-width: 75%;
    font-size: 14px;
    line-height: 1.4;
}

.user-message {
    background-color: #f7931e; /* Orange user message */
    color: #ffffff;
    align-self: flex-end;
    margin-left: auto;
    border-bottom-right-radius: 4px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.bot-message {
    background-color: #ffffff;
    color: #333333;
    align-self: flex-start;
    margin-right: auto;
    border-bottom-left-radius: 4px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border: 1px solid #f7931e; /* Orange border for bot messages */
}


    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Hotel Booking Chatbot</h1>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
